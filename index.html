<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор случайного слова</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Случайное слово</h1>
    <div id="generator-box">
        <p id="random-word">Нажмите кнопку</p>
    </div>
    <button id="generate-btn">Сгенерировать</button>

    <div id="settings" class="hidden">
        <p>Настройки</p>
        <label>
            Длина слова: <input type="number" id="word-length" min="3" max="10" value="5">
        </label>
    </div>

    <div id="instructions" class="hidden">
        <p>Инструкция: нажмите кнопку для генерации случайного слова.</p>
    </div>

    <button id="policy-btn">Политика конфиденциальности</button>
    <div id="policy" class="hidden">
        <p>Политика конфиденциальности: мы не собираем данные.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
